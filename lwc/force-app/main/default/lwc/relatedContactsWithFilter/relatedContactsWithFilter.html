<template>
    <lightning-card>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <span>
                    <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column
                        onloadmore={loadMoreData} sorted-by={sortBy} sorted-direction={sortDirection}
                        onsort={handleSortdata}>
                    </lightning-datatable>
                </span>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <span>
                    <c-filter-contacts component-label="Filter Contacts" onfilterkeysubmit={handleFilterKeySubmit}>
                    </c-filter-contacts>
                </span>
            </div>
        </div>
    </lightning-card>
</template>
