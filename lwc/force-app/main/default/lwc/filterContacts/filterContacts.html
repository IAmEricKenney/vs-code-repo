<template>
    <lightning-card title={componentLabel} icon-name="standard:filter">
        <template if:true={filterValue.data}>
            <div class="slds-m-around_medium">
                <template for:each={filterValue.data.values} for:item="item">
                    <lightning-input key={item.value} label={item.label} data={item.value} type="checkbox" checked>
                    </lightning-input>
                </template>
                <br></br>
                <lightning-button variant="brand" label="Filter" title="Filter by Name" onclick={handleClick}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
