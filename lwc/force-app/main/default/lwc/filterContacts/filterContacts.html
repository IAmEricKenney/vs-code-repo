<template>
    <lightning-card title={componentLabel} icon-name="standard:filter">
        <template if:true={filterValue.data}>
            <div class="slds-m-around_medium">
                <template for:each={filterValue.data.values} for:item="item">
                    <lightning-input key={item.value} label={item.label} value={item.value} type="checkbox"
                        onchange={handleClick} checked>
                    </lightning-input>
                </template>
                <br></br>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_3-of-3">
                        <lightning-button variant="brand" label="Reset" title="Reset" onclick={handleResetClick}
                            class="slds-m-right_x-small">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
